<div class="page-loader">
  <div class="overlay" [@fadeInOut] *ngIf="isLoading" [ngClass]="overlayStyle">
    <div class="spinner">
      <div class="spinner-inner" [ngClass]="spinnerSize"></div>
    </div>
  </div>
  <div class="content" [@fadeInOut] *ngIf="!isLoading">
    <ng-content></ng-content>
  </div>
</div>
