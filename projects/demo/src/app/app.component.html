<div class="container">
  <div>
    <foo-alert
      [type]="AT.DANGER"
      [visible]="true"
      [message]="'This is a danger alert'"
      [dismissible]="true">
    </foo-alert>
  </div>
  <div>
    <foo-alert
      [type]="alertType"
      [visible]="alertIsVisible"
      [message]="alertMessage"
      [iconClass]="alertIconClass"
      [dismissible]="alertIsDismissible">
    </foo-alert>
  </div>
</div>
