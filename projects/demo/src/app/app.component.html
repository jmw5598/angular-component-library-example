<div class="container">
  <div>
    <foo-alert
      [type]="alertType"
      [visible]="alertIsVisible"
      [message]="alertMessage"
      [iconClass]="alertIconClass"
      [dismissible]="alertIsDismissible">
    </foo-alert>
  </div>
</div>
<foo-progress-bar [fill]="ProgressBarFill.DANGER"></foo-progress-bar>
