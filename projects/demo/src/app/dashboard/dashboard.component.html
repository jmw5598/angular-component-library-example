<div style="margin: 2rem;">
  <h1>Dashboard</h1>
  <div style="margin-top: 2rem;">
    <form [formGroup]="form" novalidate>
      <foo-checkbox 
          formControlName="rememberMe" 
          label="Remember Me"
          [color]="CheckboxColor.SUCCESS"></foo-checkbox>
    </form>
    <br />
    <h5>Form Value: </h5>
    <pre>
      {{ form.value | json }}
    </pre>
  </div>
</div>
